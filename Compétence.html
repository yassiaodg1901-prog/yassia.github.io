<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Compétences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="cc-wrap" aria-label="Compétences et contact">
    <div class="cc-skills">
      <div class="cc-container">
        <h2 class="cc-title">Mes Compétences</h2>
        <div class="cc-grid">

          <div class="cc-card">
            <h3>Soft Skills</h3>
            <div class="cc-row">
              <div class="cc-label">Gestion de projet</div>
              <div class="cc-track"><div class="cc-fill" style="width:75%"></div></div>
            </div>
            <div class="cc-row">
              <div class="cc-label">Résolution de problème</div>
              <div class="cc-track"><div class="cc-fill" style="width:85%"></div></div>
            </div>
            <div class="cc-row">
              <div class="cc-label">Adaptabilité</div>
              <div class="cc-track"><div class="cc-fill" style="width:90%"></div></div>
            </div>
          </div>

    
          <div class="cc-card">
            <h3>Hard Skills</h3>
            <div class="cc-row">
              <div class="cc-label">HTML</div>
              <div class="cc-track"><div class="cc-fill" style="width:95%"></div></div>
            </div>
            <div class="cc-row">
              <div class="cc-label">CSS</div>
              <div class="cc-track"><div class="cc-fill" style="width:70%"></div></div>
            </div>
            <div class="cc-row">
              <div class="cc-label">JavaScript</div>
              <div class="cc-track"><div class="cc-fill" style="width:85%"></div></div>
            </div>
            <div class="cc-row">
              <div class="cc-label">VS Code</div>
              <div class="cc-track"><div class="cc-fill" style="width:90%"></div></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="cc-contact">
      <div class="cc-container">
        <div class="cc-hero">
          <strong>Vous avez un <em>projet en tête&nbsp;?</em></strong>
          <div>N'hésitez pas à me <em>contacter</em></div>
        </div>

        <form class="cc-form" action="#" method="post">
          <div class="cc-two">
            <div class="cc-field">
              <label for="prenom">Votre prénom</label>
              <input class="cc-input" type="text" id="prenom" placeholder="John">
            </div>
            <div class="cc-field">
              <label for="nom">Votre nom</label>
              <input class="cc-input" type="text" id="nom" placeholder="Ramadan">
            </div>
          </div>
          <div class="cc-field">
            <label for="sujet">Votre sujet</label>
            <input class="cc-input" type="text" id="sujet" placeholder="Développement d'un site vitrine">
          </div>
          <div class="cc-field">
            <label for="message">Écrivez votre message ici !</label>
            <textarea class="cc-textarea" id="message" placeholder="Écrivez votre message ici !"></textarea>
          </div>
          <button class="cc-btn" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <footer class="cc-footer">
      <div class="cc-foot-row">
        <div>Designed by <a href="#">[votre prénom]</a> with HTML CSS JS</div>
        <div>Tous droits réservés - 2025</div>
      </div>
    </footer>
  </section>

</body>
</html>
